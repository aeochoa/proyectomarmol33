<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuable Pricing Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTYiIGZpbGw9IiNBODU1RjciLz4KPC9zdmc+">
    <link rel="shortcut icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTYiIGZpbGw9IiNBODU1RjciLz4KPC9zdmc+">
    <!-- SheetJS library -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <div class="company-logo">
                    <div class="manuable-logo">
                        <img src="https://ik.imagekit.io/1vwnxv8bn/M_Logo_Hrz_ESP_CW%20-%20copia.png?updatedAt=1749682388954" alt="Manuable" class="logo-image"/>
                    </div>
                </div>
                <div class="header-text">
                    <h1>Manu</h1>
                    <p class="status">Tu Asistente personal de Manuable</p>
                </div>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-avatar">
                    <div class="avatar-logo">
                        <img src="https://ik.imagekit.io/1vwnxv8bn/Dise%C3%B1o%20sin%20t%C3%ADtulo.png?updatedAt=1749682949597" alt="Manuable" class="avatar-logo-img"/>
                    </div>
                </div>
                <div class="message-content">
                    <p>Hola! ¿Qué puedo hacer por ti hoy?</p>
                    <span class="message-time">Ahora</span>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="file-upload-area" id="fileUploadArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Arrastra archivos aquí o haz clic para seleccionar</p>
                <input type="file" id="fileInput" multiple accept="*/*">
            </div>
            
            <div class="input-wrapper">
                <div class="file-preview" id="filePreview"></div>
                <div class="input-container">
                                    <textarea 
                    id="messageInput" 
                    placeholder="Listo cuando tú lo estés..." 
                    rows="1"
                ></textarea>
                    <button id="fileButton" class="file-button" title="Adjuntar archivo">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button id="sendButton" class="send-button" title="Enviar mensaje">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="loading-logo">
                <img src="https://ik.imagekit.io/1vwnxv8bn/M_Logo_Hrz_ESP_CW%20-%20copia.png?updatedAt=1749682388954" alt="Manuable" class="spin-logo-img"/>
            </div>
            <p>Haciendo cálculos...</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
